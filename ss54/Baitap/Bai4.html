<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        async function sumWithAsyncAwait(num) {
            const sum = await num.reduce(async (value, num) => {
                const current = await value;
                return current + num;
            }, 0);

            return sum;
        }
        sumWithAsyncAwait([1, 3, 5, 7, 9])
            .then((result) => {
                console.log(`Tổng của mảng là: ${result}`);
            })
            .catch((error) => {
                console.error(error.message);
            });
    </script>
  </body>
</html>
