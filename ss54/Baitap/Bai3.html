<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        function sumWithPromise(number) {
            return new Promise((resolve, reject) => {
            const sum = number.reduce((total, num) => total + num, 0);
            resolve(sum);
            });
        }
        sumWithPromise([1, 8, 3, 6, 5])
            .then((result) => {
            console.log(`Tổng của mảng là: ${result}`);
            })
            .catch((error) => {
            console.error(error);
            });
    </script>
  </body>
</html>
