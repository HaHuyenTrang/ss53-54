<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrimeWithPromise(num) {
        return new Promise((resolve, reject) => {
          if (num === 2) {
            resolve(true);
            return;
          }

          for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
              resolve(false);
              return;
            }
          }

          resolve(true);
        });
      }
      isPrimeWithPromise(8)
        .then((result) => {
          console.log(`${result ? "là" : "không phải là"} số nguyên tố`);
        })
        .catch((error) => {
          console.error(error.message);
        });
    </script>
  </body>
</html>
