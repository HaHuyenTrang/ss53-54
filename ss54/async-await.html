<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        async-await sinh ra ở phiên bản ES7
        sinh ra giải quyết vấn đề xử lí bất đồng bộ
        giúp cho việc viết code = promise trở nên gọn gàng hơn

        async được đặt trước 1 function thì biến fc đấy thành 1 cái promise
     -->
     <script>
       async function asyncAwwait(params){
            await new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log(1111);
                    resolve
                },2000)
            })
            console.log(222);
        }
        console.log(asyncAwwait());
        function getData(){
            fetch("https://jsonplaceholder.typicode.com/users")
            .then(user=>user.json())
            .then(data=>{
                console.log("dữ liệu lấy về", data);
            })
        }
        getData();
        try{
            async function getData(){
                await    fetch("https://jsonplaceholder.typicode.com/users")
            }
            
             getData()
        }catch (error){
                console.log(error);
        }
     </script>
</body>
</html>
